<html>
<head>
    <title>Actualizar cantidad</title>
</head>
<body>
    <h1>Actualizar cantidad</h1>
    <form method="post" action="{% url 'update_quantity' product.id %}">
        {% csrf_token %}
        <label for="quantity">Nueva cantidad:</label>
        <input type="number" id="quantity" name="quantity" value="{{ product.quantity }}" required><br>
        <input type="submit" value="Actualizar">
    </form>
</body>
</html>
