<html>
<head>
    <title>Lista de productos</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid transparent;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #87ceeb;
        }
    </style>
</head>
<body>
    <h1 style="color:#08BEB8"> <h1>Lista de productos</h1>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Cantidad</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.quantity }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No hay productos disponibles.</td>
        </tr>
        {% endfor %}
    </table>
    <button><a href="{% url 'add_product' %}">Agregar producto</a></button>
</body>
</html>
